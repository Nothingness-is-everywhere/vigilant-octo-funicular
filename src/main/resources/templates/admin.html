<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" charset="UTF-8"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>管理员页面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
</head>
<body>
<h1>管理员管理页面</h1>
<div class="container">
    <!-- 用户管理 -->
    <h2>用户管理</h2>
    <button class="add-button">添加用户</button>
    <table id="user-table">
        <thead>
        <tr>
            <th>用户 ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <button class="edit-button">编辑</button>
                <button class="delete-button" th:attr="data-user-id=${user.userId}">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <!-- 漫画管理 -->
    <h2>漫画管理</h2>
    <button class="add-button">添加漫画</button>
    <table>
        <thead>
        <tr>
            <th>漫画 ID</th>
            <th>漫画名称</th>
            <th>作者</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!-- 这里可以使用 Thymeleaf 循环展示漫画列表 -->
        <tr>
            <td>1</td>
            <td>Comic 1</td>
            <td>Author 1</td>
            <td>
                <button class="edit-button">编辑</button>
                <button class="delete-button">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <!-- 动漫管理 -->
    <h2>动漫管理</h2>
    <button class="add-button">添加动漫</button>
    <table>
        <thead>
        <tr>
            <th>动漫 ID</th>
            <th>动漫名称</th>
            <th>制作公司</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!-- 这里可以使用 Thymeleaf 循环展示动漫列表 -->
        <tr>
            <td>1</td>
            <td>Anime 1</td>
            <td>Studio 1</td>
            <td>
                <button class="edit-button">编辑</button>
                <button class="delete-button">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 添加用户模态框 -->
<div id="addUserModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal(event)">&times;</span>
        <h2>添加用户</h2>
        <form id="addUserForm" action="#" method="post">
            <label for="addUsername">用户名:</label>
            <input type="text" id="addUsername" name="addUsername" required>
            <label for="addPassword">密码:</label>
            <input type="password" id="addPassword" name="addPassword" required>
            <button type="submit">提交</button>
        </form>
    </div>
</div>

<!-- 编辑用户模态框 -->
<div id="editUserModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal(event)">&times;</span>
        <h2>编辑用户</h2>
        <form id="editUserForm" action="#" method="post">
            <input type="hidden" id="editUserId" name="editUserId">
            <label for="editUsername">用户名:</label>
            <input type="text" id="editUsername" name="editUsername" required>
            <label for="editPassword">密码:</label>
            <input type="password" id="editPassword" name="editPassword" required>
            <button type="submit">提交</button>
        </form>
    </div>
</div>

<script th:src="@{/js/admin.js}"></script>
</body>
</html>
